type User {
  id: ID!
  name: String!
  watch_list: [Watch!]!
}

type UserList {
  list: [User!]!
}

input CreateUserInput {
  name: String!
}

input UserInput {
  id: ID!
}

type Query {
  user_list: UserList!
  user(input: UserInput!): User!
}

type Mutation {
  create_user(input: CreateUserInput!): User!
}
